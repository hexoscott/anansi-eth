[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [ { access = "read-write", path = "./" } ]
solc_version = "0.8.28"
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/contracts',
    "@forge-std/=lib/forge-std/src/",
]

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4